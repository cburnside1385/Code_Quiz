<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn ya Something!</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">

</head>
<body>
    <div class="container">

        <div id="startpage">

            <button id="startbtn">Start The Quiz!!!!</button>
            <button id="startPageHighscore">High Scores</button>
        </div>

        <div id="quiz">
            <div class="timeclass" id="time">Countdown Starting: </div>
            <div id="questions"><p>Questions Placeholder</p></div>
            <button id="a" onclick="checks('a')">A</button>
            <button id="b" onclick="checks('b')">B</button>
            <button id="c" onclick="checks('c')">C</button>
            <button id="d" onclick="checks('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text"  placeholder="Enter your name!" id="FullName" />
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscore>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>Player Name</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-score"></div>
            </div>
            <div id="endG">
                <button id="playAgain">Play Again?</button>
                <button id="clear">Clear Highscores</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
